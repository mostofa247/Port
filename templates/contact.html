{% extends "base.html" %}
{% block body %}
<section class=" mt-5 py-5">
  <div class="container mt-5 py-5 backg text-warning rounded">
    <h2 class="text-center fw-bold mt-5  fs-1">Contact Me</h2>
    <form action="/contact" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>
  
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" id="email" name="email"
          placeholder="name@example.com">
      </div>
  
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your number">
      </div>
  
      <div class="form-group">
        <label for="desc">Example your concern</label>
        <textarea class="form-control" id="desc" name="desc" rows="5" placeholder="Details Here....."></textarea>
      </div>
      <button type="submit" class="btn btn-warning text-uppercase fw-bold">Submit HERE</button>
    </form>
    <br>
  </div>
</section>


<section class="last mt-5">
  <footer>
    <p>Going-To-Internet</p>
    <div class="social-icons">
      <a href="https://www.facebook.com/profile.php?id=100036697402595"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>
</section>
<div class="a-social-b">
  <a href="https://www.facebook.com/profile.php?id=100036697402595"><i class="fab fa-facebook"></i></a>
  <a href="#"><i class="fab fa-twitter"></i></a>
  <a href="#"><i class="fab fa-instagram"></i></a>
  <a href="#"><i class="fab fa-youtube"></i></a>
</div>

{% endblock body %}
